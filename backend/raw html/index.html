    <script>
      function myFunc() {
        var e = document.getElementById("inner");
        if (e.innerHTML != "") return (e.innerHTML = "");
        e.innerHTML = `<div class="card-body"><p id="area"><canvas id="myChart" width="500" height="200"></canvas><br><a>Codes:<br><ul><li>100: Server fully functional.</li><li>050: Server responded with error.</li><li>000: Server not responding.</li></ul><div class="text-center"><button class="btn danger">Download this Chart</button></div></a></p></div>`;
        fetch(
          "http://localhost:3001/jsonapi?date=Fri%May%29%&server=another-bot"
        ).then((response) =>
          response.json().then((res) => {
            var labelarray = [];
            var dataarray = [];
            var a = document.getElementById("area");
            res.data.forEach((element) => {
                var final = element.time.toString().slice(4, -40)
                labelarray.push(final)
                if (element.upbool == "true") {
                    dataarray.push("100")
                } else if (element.upbool == "false") {
                    dataarray.push("000")
                } else if (element.upbool == "green") {
                  dataarray.push("100")
                } else if (element.upbool == "red") {
                  dataarray.push("000")
                }
            });
            console.log(dataarray)
            console.log(labelarray)


            var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labelarray,
            datasets: [
              {
                label: "Status",
                data: dataarray,
                backgroundColor: [
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(54, 162, 235, 0.2)",
                  "rgba(255, 206, 86, 0.2)",
                  "rgba(75, 192, 192, 0.2)",
                  "rgba(153, 102, 255, 0.2)",
                  "rgba(255, 159, 64, 0.2)",
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                  "rgba(75, 192, 192, 1)",
                  "rgba(153, 102, 255, 1)",
                  "rgba(255, 159, 64, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            layout: {
            padding: {
                left: 0,
                right: 0,
                top: 10,
                bottom: 0
                }
            },
            legend: {
            display: false,
            labels: {
                fontColor: 'rgb(255, 99, 132)'
                }
            },
            scales: {
              yAxes: [
                {
                  ticks: {
                    display: false,
                  },
                },
              ],
              xAxes: [{
                ticks: {
                    display: false //this will remove only the label
                }
            }],
            },
          },
        });


        

          })
        );
